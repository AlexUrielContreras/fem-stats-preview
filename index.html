<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="Stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <section class="text">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="stat-grid">
          <p>
            10k+<br>companies
          </p>
          <p>
            314<br>templates
          </p>
          <p>
            12m+<br>queries
          </p>
        </div>
      </section>
      <img src='./images/image-header-desktop.jpg' alt='stock office picture' />
    </div>


  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/alex-contreras-788b55225/">Alex Contreras</a>.
  </footer>
</body>

</html>
